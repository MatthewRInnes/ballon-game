<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Balloon Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #f0f0f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            position: relative;
            background-color: #FFFAF0;
            overflow: hidden;
            border: 5px solid #FFA500;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .instructions, #score, #message, #level {
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 1px 1px 2px #000;
            margin: 5px;
        }

        .balloon {
            width: 60px;
            height: 80px;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            transition: transform 0.2s;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 36px;
            color: #4CAF50;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        #restart-btn {
            display: none;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        #restart-btn:hover {
            background-color: #ff6347;
        }

        @media only screen and (max-width: 768px) {
            .balloon {
                width: 50px;
                height: 70px;
                font-size: 20px;
            }
            
            .instructions, #score, #message, #level {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="game-header">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
    </div>
    <div class="instructions">Pop the balloons before they float away!</div>
    <div id="message"></div>
    <button id="restart-btn" onclick="restartGame()">Play Again</button>
</div>

<script>
    let score = 0;
    let level = 1;
    let balloonSpeed = 6000;
    let gameInterval;
    let isGameActive = true;
    let missedBalloons = 0;
    const MAX_MISSED_BALLOONS = 5;

    function updateScore() {
        $('#score').text('Score: ' + score);
        $('#level').text('Level: ' + level);
    }

    function showMessage(text, duration = 2000) {
        $('#message').text(text)
            .fadeIn()
            .delay(duration)
            .fadeOut();
    }

    function createBalloon() {
        if (!isGameActive) return;

        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        const balloon = $('<div class="balloon">ðŸŽˆ</div>');
        
        balloon.css({
            'background-color': randomColor,
            'left': Math.random() * ($('#game-container').width() - 60) + 'px',
            'bottom': '-100px'
        });

        $('#game-container').append(balloon);

        balloon.animate({ bottom: '100%' }, {
            duration: balloonSpeed,
            easing: 'linear',
            complete: function() {
                $(this).remove();
                if (isGameActive) {
                    missedBalloons++;
                    if (missedBalloons >= MAX_MISSED_BALLOONS) {
                        endGame();
                    }
                }
            }
        });

        balloon.on('click touchstart', function(e) {
            e.preventDefault();
            if (!isGameActive) return;

            $(this).stop().animate({
                width: '+=20',
                height: '+=20',
                opacity: 0
            }, 200, function() {
                $(this).remove();
            });

            score++;
            updateScore();
            showMessage('+1', 500);
            checkLevel();
        });
    }

    function checkLevel() {
        const levelThresholds = {
            2: 10,
            3: 20,
            4: 30,
            5: 40
        };

        for (let [newLevel, threshold] of Object.entries(levelThresholds)) {
            if (score === threshold && level < newLevel) {
                level = parseInt(newLevel);
                balloonSpeed = Math.max(2000, balloonSpeed - 1000);
                showMessage(`Level ${level}! Faster balloons!`, 2000);
                updateScore();
                return;
            }
        }

        if (score >= 50) {
            showMessage("Congratulations! You've won!", 3000);
            setTimeout(() => {
                const continuePlaying = confirm("Amazing! Want to keep playing?");
                if (!continuePlaying) {
                    endGame(true);
                }
            }, 3000);
        }
    }

    function endGame(isWinner = false) {
        isGameActive = false;
        clearInterval(gameInterval);
        $('.balloon').remove();
        
        const message = isWinner 
            ? `Congratulations! Final Score: ${score}`
            : `Game Over! Score: ${score}`;
            
        showMessage(message, 3000);
        $('#restart-btn').fadeIn();
    }

    function restartGame() {
        score = 0;
        level = 1;
        balloonSpeed = 6000;
        missedBalloons = 0;
        isGameActive = true;
        
        $('#restart-btn').hide();
        $('.balloon').remove();
        updateScore();
        
        clearInterval(gameInterval);
        gameInterval = setInterval(createBalloon, 1500);
        
        showMessage("Let's Pop!", 1000);
    }

    // Initialize game
    updateScore();
    gameInterval = setInterval(createBalloon, 1500);

    // Handle window focus/blur
    $(window).on('blur', function() {
        if (isGameActive) {
            clearInterval(gameInterval);
        }
    }).on('focus', function() {
        if (isGameActive) {
            clearInterval(gameInterval);
            gameInterval = setInterval(createBalloon, 1500);
        }
    });
</script>

</body>
</html>
